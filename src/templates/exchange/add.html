{% extends "layout.html" %}

{% block content %}
<div class="row">
    <div class="col-md-8 offset-md-2">
        <h1 class="mb-4">Add New Exchange Rate</h1>
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h5 class="mb-0">Exchange Rate Details</h5>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('exchange.add') }}">
                    <div class="mb-3">
                        <label for="rate" class="form-label">EGP/USD Rate</label>
                        <input type="number" step="0.01" class="form-control" id="rate" name="rate" required>
                    </div>
                    <div class="mb-3">
                        <label for="date" class="form-label">Date</label>
                        <input type="date" class="form-control" id="date" name="date" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Add Exchange Rate</button>
                    <a href="{{ url_for('exchange.index') }}" class="btn btn-secondary">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
