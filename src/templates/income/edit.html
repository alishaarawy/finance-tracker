{% extends "layout.html" %}
{% block content %}
<h1>Edit Income</h1>
<form method="POST">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>

    <div class="mb-3">
        <label for="amount" class="form-label">Amount (EGP)</label>
        <input type="number" class="form-control" id="amount" name="amount" step="0.01" value="{{ income.amount }}" required>
    </div>
    <div class="mb-3">
        <label for="date" class="form-label">Date</label>
        <input type="date" class="form-control" id="date" name="date" value="{{ income.date.strftime('%Y-%m-%d') }}" required>
    </div>
    <div class="mb-3">
        <label for="source" class="form-label">Source</label>
        <input type="text" class="form-control" id="source" name="source" value="{{ income.source }}" required>
    </div>
    <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <textarea class="form-control" id="description" name="description">{{ income.description or '' }}</textarea>
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
    <a href="{{ url_for('income.index') }}" class="btn btn-secondary">Cancel</a>
</form>
{% if error %}
<div class="alert alert-danger mt-3">{{ error }}</div>
{% endif %}
{% endblock %}
