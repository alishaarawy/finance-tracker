{% extends "layout.html" %}

{% block content %}
<div class="row">
    <div class="col-md-8 offset-md-2">
        <h1 class="mb-4">Add New Gold Transaction</h1>
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h5 class="mb-0">Transaction Details</h5>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('gold.add_transaction') }}">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                    <div class="mb-3">
                        <label for="weight" class="form-label">Weight (grams)</label>
                        <input type="number" step="0.01" class="form-control" id="weight" name="weight" required>
                    </div>
                    <div class="mb-3">
                        <label for="karat" class="form-label">Karat</label>
                        <select class="form-select" id="karat" name="karat" required>
                            <option value="24">24K</option>
                            <option value="21">21K</option>
                            <option value="18">18K</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="purchase_price" class="form-label">Purchase Price (per gram)</label>
                        <input type="number" step="0.01" class="form-control" id="purchase_price" name="purchase_price" required>
                    </div>
                    <div class="mb-3">
                        <label for="date" class="form-label">Date</label>
                        <input type="date" class="form-control" id="date" name="date" required>
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Description (Optional)</label>
                        <textarea class="form-control" id="description" name="description" rows="3"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Add Transaction</button>
                    <a href="{{ url_for('gold.transactions') }}" class="btn btn-secondary">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
