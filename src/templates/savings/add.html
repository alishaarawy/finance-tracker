{% extends "layout.html" %}

{% block content %}
<div class="row">
    <div class="col-md-8 offset-md-2">
        <h1 class="mb-4">Add New Saving</h1>
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h5 class="mb-0">Saving Details</h5>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('savings.add') }}">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

                    <div class="mb-3">
                        <label for="amount" class="form-label">Amount</label>
                        <input type="number" step="0.01" class="form-control" id="amount" name="amount" required>
                    </div>
                    <div class="mb-3">
                        <label for="date" class="form-label">Date</label>
                        <input type="date" class="form-control" id="date" name="date" required>
                    </div>
                    <div class="mb-3">
                        <label for="goal_id" class="form-label">Goal</label>
                        <select class="form-select" id="goal_id" name="goal_id" required>
                            <option value="" disabled selected>Select a goal</option>
                            {% for goal in goals %}
                            <option value="{{ goal.id }}">{{ goal.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Description (Optional)</label>
                        <textarea class="form-control" id="description" name="description" rows="3"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Add Saving</button>
                    <a href="{{ url_for('savings.index') }}" class="btn btn-secondary">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
