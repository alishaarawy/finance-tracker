{% extends "layout.html" %}

{% block content %}
<div class="row">
    <div class="col-md-8 offset-md-2">
        <h1 class="mb-4">Add New Savings Goal</h1>
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h5 class="mb-0">Goal Details</h5>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('savings.add_goal') }}">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

                    <div class="mb-3">
                        <label for="name" class="form-label">Goal Name</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="target_amount" class="form-label">Target Amount</label>
                        <input type="number" step="0.01" class="form-control" id="target_amount" name="target_amount" required>
                    </div>
                    <div class="mb-3">
                        <label for="duration" class="form-label">Duration (Months)</label>
                        <input type="number" min="1" class="form-control" id="duration" name="duration" required>
                    </div>
                    <div class="mb-3">
                        <label for="savings_percentage" class="form-label">Savings Percentage (% of Last Income)</label>
                        <input type="number" step="0.01" min="0" max="100" class="form-control" id="savings_percentage" name="savings_percentage" required>
                    </div>
                    <div class="mb-3">
                        <label for="target_date" class="form-label">Target Date (Optional)</label>
                        <input type="date" class="form-control" id="target_date" name="target_date">
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Description (Optional)</label>
                        <textarea class="form-control" id="description" name="description" rows="3"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Add Goal</button>
                    <a href="{{ url_for('savings.goals') }}" class="btn btn-secondary">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
